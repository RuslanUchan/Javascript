<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Access</title>
</head>

<body>
    <h1>h1</h1>
    <p id="first" class="special">Hello</p>
    <p class="special">Goodbye</p>
    <p>Hi Again</p>
    <p id="last">Goodbye Again</p>
    
    <script>
        let first_try = document.getElementById('first');
        let second_try = document.getElementsByClassName('special');
        let third_try = document.querySelector('#first');
        let fourth_try = document.querySelectorAll('p #first');
    </script>
</body>
</html>
